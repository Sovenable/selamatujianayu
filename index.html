<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Ujian untuk Langgeng Ayu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 154, 158, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(162, 155, 254, 0.2) 0%, transparent 50%);
        }
        
        .card-container {
            perspective: 1500px;
            width: 100%;
            max-width: 380px;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 1.2s ease-in-out;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .card-back {
            background: linear-gradient(to right, #a1c4fd 0%, #c2e9fb 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        
        .envelope {
            position: absolute;
            width: 90%;
            height: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background-color: #ff758c;
            border-radius: 50%;
        }
        
        /* Envelope Pattern */
        .envelope:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .face {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        h1 {
            color: #4a4a4a;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }
        
        h2 {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
            animation: colorChange 3s infinite alternate;
        }
        
        @keyframes colorChange {
            0% { color: #ff6b6b; }
            50% { color: #ff9a9e; }
            100% { color: #ff6b6b; }
        }
        
        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        #message {
            transition: all 0.5s ease;
            animation: fadeIn 1s ease-in;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .highlight {
            color: #ff6b6b;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }
        
        .highlight:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff6b6b;
            animation: expandWidth 1.5s ease-in-out infinite;
        }
        
        @keyframes expandWidth {
            0%, 100% { width: 0; left: 50%; }
            50% { width: 100%; left: 0; }
        }
        
        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            color: #4a4a4a;
            margin-top: 20px;
            transform: rotate(-5deg);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .click-me {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .click-me:hover {
            background-color: #ff4757;
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 71, 87, 0.5);
        }
        
        .click-me:active {
            transform: scale(0.98) translateY(0);
        }
        
        /* Button Icon Animation */
        .click-me i {
            margin-left: 5px;
            animation: iconBounce 1s infinite alternate;
        }
        
        @keyframes iconBounce {
            from { transform: translateX(0); }
            to { transform: translateX(3px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 5s linear forwards;
            z-index: 999;
        }
        
        @keyframes confetti-fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        .hearts {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            animation: heart-fall 4s linear forwards;
            opacity: 0.8;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes heart-fall {
            0% { 
                transform: translateY(-20px) rotate(45deg); 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(120vh) rotate(45deg); 
                opacity: 0;
            }
        }
        
        /* Study Icons */
        .study-icon {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.2;
            color: #4a4a4a;
            z-index: 1;
        }
        
        .pencil {
            top: 10%;
            left: 10%;
            transform: rotate(-30deg);
        }
        
        .book {
            bottom: 15%;
            right: 10%;
        }
        
        .graduation {
            top: 15%;
            right: 10%;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .card {
                height: 450px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .face {
                font-size: 5rem;
            }
        }
        
        @media (max-width: 380px) {
            .card {
                height: 400px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .face {
                font-size: 4rem;
            }
            
            .signature {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <div class="study-icon pencil"><i class="fas fa-pencil-alt"></i></div>
                <div class="study-icon book"><i class="fas fa-book"></i></div>
                <div class="study-icon graduation"><i class="fas fa-graduation-cap"></i></div>
                
                <div class="envelope">
                    <div class="face">✨</div>
                    <h1>Untuk si cantikk</h1>
                    <p>Ada pesan spesial untukmu...</p>
                    <button class="click-me" id="open-card">Klik Untuk Membuka <i class="fas fa-heart"></i></button>
                </div>
            </div>
            <div class="card-back">
                <h2>Semangat Ujiannya Ayuuuy!</h2>
                <p id="message">Gua percaya lu bisa ngelewatin ujian dengan lancar. and i'm so <span class="highlight">proud of you</span>.</p>
                <p>Ingat istirahat yang cukup yuuu dan jangan terlalu stresss.</p>
                <p class="highlight">I always support you ❤️</p>
                <p class="signature">fakhri</p>
                <button class="click-me" id="change-message">Kirim Semangat <i class="fas fa-magic"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const openButton = document.getElementById('open-card');
            const changeButton = document.getElementById('change-message');
            const messageEl = document.getElementById('message');
            
            // Messages array with emoji and formatting
            const messages = [
                "Gua percaya lu bisa ngelewatin ujian dengan lancar. and i'm so <span class='highlight'>proud of you</span>. 🌟",
                "semangat cantikkk, lu pasti bisaaa! 💪✨",
                "Setiap usaha akan membuahkan hasil. Tetap semangat dan jangan menyerah, <span class='highlight'>you're the best</span>! 🌈",
                "Yakin dan percaya diri ya! <span class='highlight'>You're amazing</span>! 💖"
            ];
            
            let currentMsg = 0;
            
            // Set exam date (you can change this)
            const examDate = new Date('2025-03-20T08:00:00');
            
            openButton.addEventListener('click', function() {
                card.classList.add('flipped');
                createConfetti();
            });
            
            changeButton.addEventListener('click', function() {
                // Old message fade out
                messageEl.style.opacity = 0;
                messageEl.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    // Change message
                    currentMsg = (currentMsg + 1) % messages.length;
                    messageEl.innerHTML = messages[currentMsg];
                    
                    // New message fade in
                    messageEl.style.opacity = 1;
                    messageEl.style.transform = 'translateY(0)';
                }, 500);
                
                createConfetti();
                createHearts();
            });
            

            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random position
                    confetti.style.left = Math.random() * 100 + 'vw';
                    
                    // Random color
                    const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#5f27cd'];
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    // Random rotation
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    // Random shape
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    // Random animation duration
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            function createHearts() {
                const heartsContainer = document.createElement('div');
                heartsContainer.classList.add('hearts');
                document.body.appendChild(heartsContainer);
                
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    // Random position
                    heart.style.left = Math.random() * 100 + 'vw';
                    
                    // Random size
                    const size = Math.random() * 15 + 10;
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    // Random animation duration
                    heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove hearts after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }
                
                // Remove container after all hearts are gone
                setTimeout(() => {
                    heartsContainer.remove();
                }, 6000);
            }
        });
    </script>
</body>
</html>
